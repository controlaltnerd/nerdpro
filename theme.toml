# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Nerd Pro"
license = "MIT"
licenselink = "https://github.com/controlaltnerd/hugo-nerdpro/blob/master/LICENSE"
description = "A professional nerd's theme for Hugo"
homepage = "https://controlaltnerd.com"
tags = [
  "nerdy",
  "professional",
  "lightweight",  
  "responsive",
  "dark",
  "light"
]
features = [
  "single-column",
  "social-icons"
]
min_version = "0.83.0"

[author]
  name = "Ctrl+Alt+Nerd"
  homepage = "https://controlaltnerd.com"

# If porting an existing theme
[original]
  name = "NerdPro"
  author = "controlaltnerd"
  homepage = "https://github.com/controlaltnerd"
  repo = "https://github.com/controlaltnerd/hugo-nerdpro"